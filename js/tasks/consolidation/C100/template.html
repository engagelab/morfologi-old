<div ng-controller="TaskC100Controller as C100C">

    <div style="margin-top: 10px;"></div>

    <div class="row" ng-repeat="r in [0,3,6,9,12]">
        <div class="col center" ng-repeat="i in [0,1,2]">
            <img ng-src="{{C100C[C100C.stage][r+i]['image']}}" style="height: 120px;" ng-click="C100C.clickItem(C100C[C100C.stage][r+i])"
                 ng-class="{'isp-border-green': C100C[C100C.stage][r+i]['highlighted'] && C100C[C100C.stage][r+i]['correct'],
                            'isp-border-red': C100C[C100C.stage][r+i]['highlighted'] && !C100C[C100C.stage][r+i]['correct']}">
        </div>
    </div>


</div>
