<div ng-controller="Task101Controller as t101C">

    <div ng-hide="t101C.showDetail" class="row" style="margin-top: 150px;">

        <div class="col">

            <!-- This image is 'related' and selected from the setup file -->
            <div class="isp-task101-circle isp-image-background"
                 ng-style="t101C.getBackgroundImage()" ng-click="t101C.clickRelatedImage()">
            </div>

        </div>

        <!-- This is the 'main' image -->
        <div class="col">
            <img style="width: 300px; margin-left: 50px; margin-top: 100px;" ng-src="content/{{ wpC.word }}/main.jpg"
                 ng-click="t101C.clickMainImage()">
        </div>

        <div ng-if="t101C.showPointer" isp-pointer isp-pointer-style="{ 'left': '300px', 'top': '350px'}" isp-hide-after="false" isp-delay="0" isp-timeout="8000"></div>

    </div>

    <div ng-if="t101C.showDetail" class="row" ng-click="t101C.clickDetailImage()">

        <!-- 'focus' layout -->
        <div class="isp-focus-container" ng-if="t101C.page2_mode === 'focus'">

            <div isp-imagefocus
                 isp-image-url="{{t101C.page2imageUrl}}"
                 isp-data="t101C.focusData"
                 isp-on-completed="t101C.highlightOnCompleted()"></div>

        </div>

        <!-- 'Overlay' layout-->
        <div class="isp-focus-container" ng-if="t101C.page2_mode === 'overlay'">

            <div ng-if="t101C.customOverlay['code'] === 'zoomable-image'">
                <img ng-src="{{::t101C.page2imageUrl}}">
                <div isp-zoomableimage
                     isp-image-url="{{t101C.customOverlay['filepath']}}"
                     isp-data="t101C.customOverlay">
                </div>

            </div>

            <div ng-if="t101C.customOverlay['code'] === 'appearing-image'">
                <img ng-src="{{::t101C.page2imageUrl}}">
                <div isp-appearingimage
                     isp-image-url="{{t101C.customOverlay['filepath']}}"
                     isp-data="t101C.customOverlay">
                </div>

            </div>


        </div>

        <!-- no special formatting -->
        <div class="isp-focus-container" ng-if="t101C.page2_mode === 'none'">
            <img ng-src="{{::t101C.page2imageUrl}}" style="width: 100%;">
        </div>

    </div>

    <!-- Forward button -->


    <!--div ng-show="t101C.showDetail" class="row">
        <img class="isp-task-button isp-detail-icon center"
             ng-src="content/common/images/forward-arrow.png"
             ng-click="t101C.clickBackToImages()">
    </div-->

</div>
