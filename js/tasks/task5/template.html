<div ng-controller="Task5Controller as t5C">

    <div ng-if="t5C.page === 1">

        <img style="position: absolute; top: -10px; left: -70px; width: 1150px;" src="content/common/images/consolidation/task3/van-background.png">

        <div isp-zoomableimage
             isp-image-url="content/common/images/consolidation/task3/van-side.png"
             isp-on-completed="t5C.driveOnPageOneCompleted()"
             isp-data="t5C.pageOneImageData">
        </div>

    </div>

    <div ng-if="t5C.page === 2">

        <!--img src="content/common/images/consolidation/garage.png"
             style="position: absolute; right: 0;"-->
        <img src="content/common/images/consolidation/task3/van-open.png" ng-hide="t5C.vanIsClosed"
             style="position: absolute; width: 670px; bottom: 0; left: 0;">
        <img src="content/common/images/consolidation/task3/van-closed.png" ng-show="t5C.vanIsClosed"
             style="position: absolute; width: 350px; bottom: 0; left: 142px;">

        <img ng-src="{{'content/common/images/consolidation/task3/' + t5C.familyCharacter}}" ng-hide="t5C.vanIsClosed"
             class="isp-fade" style="position: absolute; width: 150px; bottom: 0; left: 535px;" ng-style="{'opacity' : t5C.opacity }">

        <!-- Draggable Items -->
        <div style="position: absolute; width: 800px; height: 400px; left: 0; top: 0;">
            <div style="position:relative; width: 100%; height: 100%;">
                <div ng-repeat="item in t5C['draggableObjects' + t5C.round]" id="ispTaskDragItem{{$index}}" ng-drag="item['draggable']"
                     restore-saved-css="true" ng-drag-data="item" data-allow-transform="false"
                     ng-class="{'isp-garage-image-transition' : item['transition']}"
                     ng-style="item['style']">
                    <img style="width: 100%;" ng-click="t5C.clickImage(item['audio'])" ng-src="{{item['image']}}">
                </div>
            </div>
        </div>


        <!-- Drop Area -->
        <div id="ispTaskDropzoneBox" class="isp-task-drop-zone-box" ng-drop="true" ng-drop-success="t5C.onDropComplete($data)"
             ng-hide="t5C.vanIsClosed" style="position: absolute; width: 265px; height: 290px; left: 180px; top: 300px;">

            <div style="position: relative">
                <div class="isp-dragged-item" ng-repeat="item in t5C.droppedObjects" id="ispTaskDroppedItem{{$index}}" style="position: absolute;">
                    <img ng-src="{{item['image']}}" ng-style="item['style']">
                </div>
            </div>

        </div>


    </div>

    <div ng-if="t5C.page === 3">

        <img style="position: absolute; top: -10px; left: -70px; width: 1150px;" src="content/common/images/consolidation/task3/van-background.png">

        <div isp-zoomableimage
             isp-image-url="content/common/images/consolidation/task3/van-side.png"
             isp-on-completed="t5C.driveOffPageThreeCompleted()"
             isp-data="t5C.pageThreeImageData">
        </div>

    </div>

</div>
