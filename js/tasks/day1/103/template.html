<div ng-controller="Task103Controller as t103C" style="margin-left: 50px;">


    <div class="row" style="margin-top: 60px;">
        <div class="col">
            <div isp-video-player
                 isp-video-url="{{::t103C.videoUrl}}"
                 isp-poster-url="{{t103C.posterUrl}}"
                 isp-on-play="t103C.videoPlaying()"
                 isp-active="t103C.videoActive"
                 isp-on-completed="t103C.videoPlayed()"></div>
        </div>

        <div ng-if="t103C.videoActive.active" isp-pointer isp-pointer-style="{ 'left': '370px', 'top': '250px'}" isp-timeout="3000" isp-hide-after="true"></div>

    </div>


</div>
