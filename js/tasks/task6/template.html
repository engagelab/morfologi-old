<div ng-controller="Task6Controller as t6C">

    <div ng-if="t6C.page === 1">

        <img style="position: absolute; top: -10px; left: -70px; width: 1150px;" src="content/common/images/consolidation/task3/van-background.png">

        <div isp-zoomableimage
             isp-image-url="content/common/images/consolidation/task3/van-side.png"
             isp-on-completed="t6C.driveOnPageOneCompleted()"
             isp-data="t6C.pageOneImageData">
        </div>

    </div>

    <div ng-if="t6C.page === 2">

        <!--img src="content/common/images/consolidation/garage.png"
             style="position: absolute; right: 0;"-->
        <img src="content/common/images/consolidation/task3/van-open.png" ng-hide="t6C.vanIsClosed"
             style="position: absolute; width: 670px; bottom: 0; left: 0;">
        <img src="content/common/images/consolidation/task3/van-closed.png" ng-show="t6C.vanIsClosed"
             style="position: absolute; width: 350px; bottom: 0; left: 142px;">

        <img ng-src="{{'content/common/images/consolidation/task3/' + t6C.familyCharacter}}" ng-hide="t6C.vanIsClosed"
             class="isp-fade" style="position: absolute; width: 150px; bottom: 0; left: 535px;" ng-style="{'opacity' : t6C.opacity }">

        <!-- Draggable Items -->
        <div style="position: absolute; width: 800px; height: 400px; left: 0; top: 0;">
            <div style="position:relative; width: 100%; height: 100%;">
                <div ng-repeat="item in t6C['draggableObjects' + t6C.round]" id="ispTaskDragItem{{$index}}" ng-drag="item['draggable']"
                     restore-saved-css="true" ng-drag-data="item" data-allow-transform="false"
                     ng-class="{'isp-garage-image-transition' : item['transition']}"
                     ng-style="item['style']">
                    <img style="width: 100%;" ng-click="t6C.clickImage(item['audio'])" ng-src="{{item['image']}}">
                </div>
            </div>
        </div>


        <!-- Drop Area -->
        <div id="ispTaskDropzoneBox" class="isp-task-drop-zone-box" ng-drop="true" ng-drop-success="t6C.onDropComplete($data)"
             ng-hide="t6C.vanIsClosed" style="position: absolute; width: 265px; height: 290px; left: 180px; top: 300px;">

            <div style="position: relative">
                <div class="isp-dragged-item" ng-repeat="item in t6C.droppedObjects" id="ispTaskDroppedItem{{$index}}" style="position: absolute;">
                    <img ng-src="{{item['image']}}" ng-style="item['style']">
                </div>
            </div>

        </div>


    </div>

    <div ng-if="t6C.page === 3">

        <img style="position: absolute; top: -10px; left: -70px; width: 1150px;" src="content/common/images/consolidation/task3/van-background.png">

        <div isp-zoomableimage
             isp-image-url="content/common/images/consolidation/task3/van-side.png"
             isp-on-completed="t6C.driveOffPageThreeCompleted()"
             isp-data="t6C.pageThreeImageData">
        </div>

    </div>

</div>
